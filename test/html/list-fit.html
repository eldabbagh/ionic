
<html ng-app="ionic">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>Sample UL</title>

    <link  href="../../../../dist/css/ionic.css" rel="stylesheet">
    <script src="../../../../dist/js/ionic.bundle.js"></script>
  </head>

  <body ng-controller="MainCtrl">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Hi</h1>
      <a class="button" ng-click="scrollBottom(true)">
        Bottom
      </a>
    </ion-header-bar>
    <ion-content>
      <ion-refresher on-refresh="onRefresh()"></ion-refresher>
      <ul class="list">
        <div class="superrow row" scroll-collection-repeat="item in items"
          scroll-item-size="106">
          <div class="col card">{{item[0]}}</div>
          <div class="col card">{{item[1]}}</div>
          <div class="col card">{{item[2]}}</div>
        </div>
      </ul>
    </ion-content>
  <script>
function MainCtrl($scope, $ionicScrollDelegate, $timeout) {
  $scope.items = [];
  for (var i = 0; i < 3000; i+=3) {
    $scope.items.push([i, i+1, i+2]);
  }

  $scope.onRefresh = function() {
    $timeout(function() {
      var len = -($scope.items.length * 3);
      $scope.items.unshift([len, len+1, len+2]);
      $scope.items.unshift([len+3, len+4, len+5]);
      $scope.$broadcast('scroll.refreshComplete');
    }, 1500);
  };

  $scope.scrollBottom = $ionicScrollDelegate.scrollBottom;
}
  </script>
  <style>
div.row.superrow {
  text-align: center;
  margin: 0;
  padding: 0;
  font-size: 20px;
  height: 106px;
}
  .superrow.row .card {
    text-align: center;
    box-shadow: none;
    -webkit-box-shadow: none;
    border: 1px solid #DDD;
    line-height: 53px;
  }
  </body>
</html>
